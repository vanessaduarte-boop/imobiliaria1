<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Contato - Imobiliária Muniz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contato</h1>
        <nav>
            <a href="index.html">Início</a>
            <a href="cadastro.html">Cadastrar Imóvel</a>
        </nav>
    </header>

    <main class="contact-container">
        <form id="contactForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="message">Mensagem:</label>
            <textarea id="message" rows="5" required></textarea>

            <button type="submit">Enviar</button>
        </form>

        <div class="map">
            <h3>Nosso Escritório</h3>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3656.822096825716!2d-46.57736368502065!3d-23.57382808466933!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5ed2a9d4e9fb%3A0x34e58cf9b18b6561!2sGoogle!5e0!3m2!1spt-BR!2sbr!4v1600000000000"
                width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Imobiliária Muniz- Todos os direitos reservados</p>
        <p>CRECI 1234-4567</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
